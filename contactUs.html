    <header>

        <img
          src="/img/tacos_close_up_1000x649.png"
          alt="Little Taco Shop Tacos"
          title="Tacos"
          width="450"
          height="300"
        >
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              autofocus
              required
              autocomplete="on"
            >
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              required
            >
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br >
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
      <br >
      <h2>Our Location</h2>

          href="https://www.google.com/maps/place/Dergana,+Bordj+El+Kiffan/@36.7698289,3.2477795,15z/data=!3m1!4b1!4m6!3m5!1s0x128e4f87df694a73:0xe777dd77b0123ca2!8m2!3d36.7725591!4d3.2558482!16s%2Fg%2F1tg09vzf?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA3MUgBUAM%3D"
          target="_blank"
          >Dergana Bordj El Kiffan , Algiers ,Algeria</a
        >
        <br >
        <br >
        Phone: <a href="tel:0562490594">+213562490594</a>
      </address>
      <br >
      <a href="#">Back to Top <br ></a>
      <br >
      <hr >
    </main>
